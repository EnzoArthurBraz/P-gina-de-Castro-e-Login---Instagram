<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de Login Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="section-1">
            <img src="main-foto.png" alt="Tela-Principal">
        </div>
        <div class="container2">
            <div class="section-2">
                <div class="login-box">
                    <img src="logo.png" alt="Logo" class="logo">
                    <form action="">
                        <label class="label-input">
                            <input type="text" placeholder="Telefone, usuário ou e-mail" required>
                        </label>
                        <label class="label-input">
                            <input type="password" placeholder="Senha" required>
                        </label>
                        <button class="btn btn-second">Entrar</button> 
                    </form>
                </div>
            </div>
            <div class="section-3">
                <p class="cadastro">Não possui uma conta? <a href="#">Cadastre-se</a></p>
            </div>
            <p class="text-login">Obtenha o aplicativo.</p>
            <div class="img-login">
                <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank">
                    <img src="appstore.png" alt="appstore">
                </a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&pli=1" target="_blank">   
                    <img src="googleplay.png" alt="googleplay">
                </a>      
            </div>
        </div>
    </div>
    <div class="rodape">
        <a href="#">ABOUT US</a>
        <a href="#">SUPPORT</a>
        <a href="#">BLOG</a>
        <a href="#">PRESS</a>
        <a href="#">API</a>
        <a href="#">JOBS</a>
        <a href="#">PRIVACY</a>
        <a href="#">TERMS</a>
        <a href="#">DIRECTORY</a>
        <a href="#">PROFILES</a>
        <a href="#">HASHTAGS</a>
        <a href="#">LANGUAGE</a>
        <P>@2024 INSTAGRAM</P>
    </div>
</body>
</html>
